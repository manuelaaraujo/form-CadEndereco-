<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro de Endereço</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='endereco.css'>
  <script src='main.js'></script>
</head>
<body>
    <h2>Cadastro de Endereço</h2>
<form class="col-12">
      <label for="CEP" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep">
    </div>
 
    <div class="col-12">
      <label for="Rua" class="form-label">Rua</label>
      <input type="text" class="form-control" id="logradouro" placeholder="Rua">
    </div>
   
    <div class="col-12">
        <label for="N.°" class="form-label">N.°</label>
        <input type="number" class="form-control" id="numero" placeholder="n°0">
      </div>
 
    <div class="col-md-6">
      <label for="Bairro" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro">
    </div>
 
    <div class="col-md-6">
        <label for="Complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="Apartamento, casa, hotel, etc">
      </div>
 
      <div class="col-md-6">
        <label for="Cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="localidade">
      </div>
 
      <div class="col-md-6">
        <label for="Estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="uf">
      </div>
 
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
 
  </form>
</body>
</html>
